<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <h1>Make sure you TURN DOWN YOUR VOLUME. Game may be very loud</h1>
    <form onsubmit="return false">
      <label for="size">Set Size of Player. (Usually 700-1800 works)</label>
      <input type="text" id="size" name="size"><br><br>
      <input type="submit" value="Set Size" onclick="changeSize();return false">
    </form>
    <p></p>
  <div>
    <embed id="player" src="FinalProject.swf" width=720px height=450px></embed>
  </div>
  </body>
  <script>
    function changeSize(){
      let width = document.getElementById("size").value;
      let height = width*450/720;
      document.getElementById("player").style.width = `${width}px`;
      document.getElementById("player").style.height = `${height}px`;
      document.getElementById('player').contentDocument.location.reload()
    }
  </script>
</html>
